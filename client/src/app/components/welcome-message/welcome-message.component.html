<ng-template #welcomeModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Welcome to PolyDessin!</h5>
  </div>

  <div class="modal-body">
    <div class="row ">
      <div class="col text-justify p-3">
        <p>An application developed by students of the Ã‰cole Polytechnique of Montreal. Please note that this site
          uses cookies. You can find this menu again by closing

    </div>
    <div class="row p-0">

    </div>
  </div>
