<ng-template #welcomeModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">Welcome to PolyDraw! First Time Here?</h5>
  </div>

  <div class="modal-body">
    <div class="row ">
      <div class="col text-justify p-3">
        <p>An application developed by student of the Ecole Polytechnique de Montreal. Note that this site uses cookies.
          You can view this message again by closing your browser completely. We hope you enjoy our app. Now,
          be creative!</p>
      </div>
    </div>
    <div class="row p-0">
    </div>
    <div class="row border-top mt-3 pt-3">
      <div class="col-md-8">
        <div class="input-group ">
          <div class="input-group-prepend float-left">
            <div class="input-group-text">
              <input type="checkbox" (click)="tickCheckBox()">
            </div>
          </div>
          <p class="form-control w-auto">Don't show me this</p>
        </div>
      </div>
      <div class="col-md-4">
        <button type="button" class="btn btn-outline-dark float-right align-middle"
          (click)="closeModal()">Close</button>
      </div>
    </div>
  </div>
</ng-template>
