<div class="text-center p-0 button" (click)="openModal()">
    <i class="far fa-question-circle clickable fa-2x align-middle"></i>
</div>

<ng-template #tutorialModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title">Aide</h5>
    </div>
    <div class="modal-body">
        <iframe src="https://drive.google.com/file/d/1yznVXKWQ--RiC97dzoTIGCHHQcDumaSh/preview" width="100%"
            height="100%"></iframe>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Fermer</button>
    </div>
</ng-template>
